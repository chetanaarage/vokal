<div class="container">		
	<div class="row">
		<div class="Absolute-Center is-Responsive">
		<h2 class="page-header" style="margin-left: 68pt;margin-top:10pt;border-bottom: none;">Register</h2>
		<form (submit)="onRegisterSubmit()"> 
			<div class="form-group input-group">
				<input type="text" [(ngModel)]="firstname" name="firstname" class="form-control" 
				placeholder="FirstName" style="width: 240pt">
			</div>
			<div class="form-group input-group">
				<input type="text" [(ngModel)]="lastname" name="lastname" class="form-control" 
				placeholder="LastName" style="width: 240pt"> 
			</div>
			
			<div class="form-group input-group">
				<input type="text" [(ngModel)]="email" name="email" class="form-control" 
				placeholder="Email" style="width: 240pt">
			</div>
			<div class="form-group input-group">
				<input type="text" [(ngModel)]="username" name="username" class="form-control"
				placeholder="UserName" style="width: 240pt">
			</div>
			<div class="form-group input-group">
				<input type="password" [(ngModel)]="password" name="password" class="form-control" 
				placeholder="Password" style="width: 240pt">
			</div>
		<input type="submit" style="width: 240pt" class="btn btn-primary" value="Sign up">
		</form>
	</div>
	</div>
</div>
